<section id="contact">
    <div class="container">
        <div class="contact-top text-center wow fadeInUp">
            <h3>CONTACT US </h3>

        </div>

        <div class="contact-content">
            <form  action="mailto:kalamakicompany@gmail.com" class="kalamaki-form" role="form" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element wow slideInLeft">
                            <input type="text" class="kalamaki-form-element" id="name"
                                   name="name" placeholder="NAME*">
                        </div>

                        <div class="form-element wow slideInLeft">
                            <input type="text" class="kalamaki-form-element" id="company"
                                   name="email" placeholder="COMPANY*">
                        </div>

                        <div class="form-element wow slideInLeft">
                            <input type="text" class="kalamaki-form-element" id="email"
                                   name="subject" placeholder="EMAIL*">
                        </div>

                        <div class="form-element wow slideInLeft">
                            <input type="text" class="kalamaki-form-element" id="phone"
                                   name="subject" placeholder="PHONE">
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-element wow slideInRight">
								<textarea class="kalamaki-form-element" name="message" placeholder="YOUR MESSAGE*"></textarea>

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center wow bounceInUp">
                    <div class="form-element">
                        <input type="submit" class="btn btn-primary btn-lg submit"
                               id="submit" value="SUBMIT">
                    </div>
                </div>
        </div>
        </form>
    </div>
</section>
